<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multitimeframe , Multicharts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .widget-container {
            margin-bottom: 20px;
        }
        .chart-container {
            height: 400px; /* Height for each TradingView chart */
            margin-bottom: 20px;
        }
        .input-container, .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Multitimeframe , Multicharts</h1>

<div class="input-container">
    <label for="symbol-input">Enter Stock or Asset Symbol (e.g., AAPL, EURUSD): </label>
    <input type="text" id="symbol-input" placeholder="Enter symbol here">
    <button id="update-button">Update</button>
</div>

<div class="button-container">
    <button onclick="updateWidgets('FOREX')">Forex</button>
    <button onclick="updateWidgets('CRYPTO')">Crypto</button>
    <button onclick="updateWidgets('FUTURES')">Futures</button>
    <button onclick="updateWidgets('COMMODITIES')">Commodities</button>
    <button onclick="updateWidgets('INDICES')">Indices</button>
    <button onclick="updateWidgets('OTHERS')">Others</button>
</div>

<!-- Chart containers -->
<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart1" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "FOREXCOM:EURUSD",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart2" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart3" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "NASDAQ:GOOGL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<script>
// Function to update all charts based on the entered stock symbol or asset class
function updateWidgets(symbol) {
    const assetSymbol = (symbol === 'FOREX') ? 'FOREXCOM:EURUSD' :
                        (symbol === 'CRYPTO') ? 'BITFINEX:BTCUSD' :
                        (symbol === 'FUTURES') ? 'CME_MINI:ES1!' :
                        (symbol === 'COMMODITIES') ? 'COMEX:GC1!' :
                        (symbol === 'INDICES') ? 'NASDAQ:AAPL' : 
                        (symbol === 'OTHERS') ? 'NASDAQ:GOOGL' : 
                        document.getElementById("symbol-input").value.trim();

    // Update each chart's symbol
    const charts = [chart1, chart2, chart3];
    
    charts.forEach((chart, index) => {
        const widget = document.querySelectorAll('.tradingview-widget-container')[index].querySelector('script');
        widget.innerHTML = widget.innerHTML.replace(/"symbol":"[^"]*"/, `"symbol":"${assetSymbol}"`);
        
        // Recreate the script to refresh the chart
        const newScript = document.createElement('script');
        newScript.type = 'text/javascript';
        newScript.src = widget.src;
        
        document.querySelectorAll('.tradingview-widget-container')[index].innerHTML = ''; // Clear existing widget
        document.querySelectorAll('.tradingview-widget-container')[index].appendChild(newScript); // Append new script
    });
}

// Event listener for the button click
document.getElementById("update-button").addEventListener("click", function() {
    const symbolInput = document.getElementById("symbol-input").value.trim();
    if (symbolInput) {
        updateWidgets(symbolInput);
    } else {
        alert("Please enter a valid stock symbol.");
    }
});
</script>

</body>
</html>
