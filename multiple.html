<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .widget-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }
        .input-container, .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Comprehensive Financial Dashboard</h1>

<div class="input-container">
    <label for="symbol-input">Enter Stock or Asset Symbol (e.g., AAPL, EURUSD): </label>
    <input type="text" id="symbol-input" placeholder="Enter symbol here">
    <button id="update-button">Update</button>
</div>

<div class="button-container">
    <button onclick="updateWidgets('FOREX')">Forex</button>
    <button onclick="updateWidgets('CRYPTO')">Crypto</button>
    <button onclick="updateWidgets('FUTURES')">Futures</button>
    <button onclick="updateWidgets('COMMODITIES')">Commodities</button>
    <button onclick="updateWidgets('INDICES')">Indices</button>
    <button onclick="updateWidgets('OTHERS')">Others</button>
</div>

<div class="widget-container">
    <!-- Ticker Tape Widget -->
    <iframe id="ticker-tape" src="" title="Ticker Tape"></iframe>
</div>

<div class="widget-container">
    <!-- Symbol Info Widget -->
    <iframe id="symbol-info" src="" title="Symbol Info"></iframe>
</div>

<div class="widget-container">
    <!-- Advanced Chart Widget -->
    <iframe id="advanced-chart" src="" title="Advanced Chart"></iframe>
</div>

<div class="widget-container">
    <!-- Company Profile Widget -->
    <iframe id="company-profile" src="" title="Company Profile"></iframe>
</div>

<div class="widget-container">
    <!-- Fundamental Data Widget -->
    <iframe id="fundamental-data" src="" title="Fundamental Data"></iframe>
</div>

<div class="widget-container">
    <!-- Technical Analysis Widget -->
    <iframe id="technical-analysis" src="" title="Technical Analysis"></iframe>
</div>

<div class="widget-container">
    <!-- Top Stories Widget -->
    <iframe id="top-stories" src="" title="Top Stories"></iframe>
</div>

<script>
    // Function to update all iframe sources based on the entered stock symbol or asset class
    function updateWidgets(symbol) {
        const baseUrl = "https://s.tradingview.com/widgetembed/?frameElementId=tradingview_";
        
        // Check if the input is a specific symbol or an asset class
        const assetSymbol = (symbol === 'FOREX') ? 'EURUSD' :
                            (symbol === 'CRYPTO') ? 'BTCUSD' :
                            (symbol === 'FUTURES') ? 'ES1!' :
                            (symbol === 'COMMODITIES') ? 'GC1!' :
                            (symbol === 'INDICES') ? 'NASDAQ:AAPL' : 
                            (symbol === 'OTHERS') ? 'GOOGL' : 
                            document.getElementById("symbol-input").value.trim();

        document.getElementById("ticker-tape").src = `${baseUrl}12345&symbol=${assetSymbol}&interval=D&hidesidetoolbar=1&theme=light`;
        document.getElementById("symbol-info").src = `${baseUrl}12346&symbol=${assetSymbol}&theme=light`;
        document.getElementById("advanced-chart").src = `${baseUrl}12347&symbol=${assetSymbol}&interval=D&theme=light`;
        document.getElementById("company-profile").src = `${baseUrl}12348&symbol=${assetSymbol}&theme=light`;
        document.getElementById("fundamental-data").src = `${baseUrl}12349&symbol=${assetSymbol}&theme=light`;
        document.getElementById("technical-analysis").src = `${baseUrl}12350&symbol=${assetSymbol}&theme=light`;
        document.getElementById("top-stories").src = `${baseUrl}12351&symbol=${assetSymbol}&theme=light`;
    }

    // Event listener for the button click
    document.getElementById("update-button").addEventListener("click", function() {
        const symbolInput = document.getElementById("symbol-input").value.trim();
        if (symbolInput) {
            updateWidgets(symbolInput);
        } else {
            alert("Please enter a valid stock symbol.");
        }
    });
</script>

</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Drawing Tool</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
            position: relative;
        }
        .line {
            position: absolute;
            background-color: black;
            cursor: pointer;
            transform-origin: 0% 50%; /* Rotate around start point */
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20; /* Controls above lines */
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            z-index: 30; /* Above everything else */
            display: none; /* Hidden by default */
        }
        .popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="controls">
    <button id="add-line">Add Line</button>
    <button id="remove-last-line">Remove Last Line</button>
    <button id="done">Done</button>
</div>

<div class="popup" id="popup">
    <p>Click where you want the line to start.</p>
    <label><input type="checkbox" id="hidePopup"> Don't show again</label>
    <button id="close-popup">Close</button>
</div>

<script>
    let lines = [];
    let isLineFrozen = false; // Flag to indicate if the current line is frozen
    let hidePopup = false; // Flag for hiding popup

    document.getElementById('add-line').addEventListener('click', () => {
        if (!hidePopup) {
            document.getElementById('popup').style.display = 'block'; // Show popup
        } else {
            createLine(); // Directly create line if popup is hidden
        }
    });

    document.getElementById('close-popup').addEventListener('click', () => {
        const checkbox = document.getElementById('hidePopup');
        hidePopup = checkbox.checked; // Update hidePopup flag
        document.getElementById('popup').style.display = 'none'; // Hide popup
    });

    function createLine(startX = null, startY = null) {
        const line = document.createElement('div');
        line.className = 'line';
        line.style.width = '100px'; // Default length
        line.style.height = '2px'; // Thickness
        line.dataset.angle = 0; // Initial angle

        if (startX !== null && startY !== null) {
            // Set position based on click
            line.style.left = `${startX}px`;
            line.style.top = `${startY}px`;
        } else {
            // Default starting position
            line.style.left = '100px';
            line.style.top = '100px';
        }

        document.body.appendChild(line);
        lines.push(line);

        // Make the new line draggable and rotatable
        makeDraggable(line);
    }

    function makeDraggable(element) {
        let isDragging = false;

        element.addEventListener('mousedown', (event) => {
            if (isLineFrozen) return; // Prevent dragging if frozen
            isDragging = true;
            event.preventDefault(); // Prevent text selection
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging && !isLineFrozen) {
                const rect = element.getBoundingClientRect();
                const offsetX = event.clientX - rect.width / 2; // Center the line on the cursor
                const offsetY = event.clientY - rect.height / 2;

                element.style.left = `${offsetX}px`;
                element.style.top = `${offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        element.addEventListener('click', () => {
            if (!isLineFrozen) {
                rotateLine(element); // Rotate on click without selection
            }
        });
    }

    function rotateLine(line) {
        let angle = parseFloat(line.dataset.angle);
        angle += Math.PI / 18; // Rotate by 10 degrees
        line.dataset.angle = angle;

        const centerX = parseFloat(line.style.left) + (parseFloat(line.style.width) / 2);
        const centerY = parseFloat(line.style.top) + (parseFloat(line.style.height) / 2);

        line.style.transform = `rotate(${angle}rad)`;
        line.style.left = `${centerX - (parseFloat(line.style.width) / 2)}px`; // Adjust left position
        line.style.top = `${centerY - (parseFloat(line.style.height) / 2)}px`; // Adjust top position
    }

    document.getElementById('remove-last-line').addEventListener('click', () => {
        if (lines.length > 0) {
            const lastLine = lines.pop(); // Remove last line from array
            document.body.removeChild(lastLine); // Remove from DOM
        } else {
            alert("No lines to remove.");
        }
    });

    document.getElementById('done').addEventListener('click', () => {
        isLineFrozen = !isLineFrozen; // Toggle frozen state
        const buttonText = isLineFrozen ? "Edit Line" : "Done";
        document.getElementById('done').innerText = buttonText;
    });

    document.body.addEventListener('click', (event) => {
        if (event.target === document.body && !isLineFrozen && !hidePopup) { 
          const rect = document.body.getBoundingClientRect();
          createLine(event.clientX - rect.left, event.clientY - rect.top); 
          document.getElementById('popup').style.display='none'; 
      }
   });
</script>

</body>
</html>
