<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .widget-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }
        .input-container, .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Comprehensive Financial Dashboard</h1>

<div class="input-container">
    <label for="symbol-input">Enter Stock or Asset Symbol (e.g., AAPL, EURUSD): </label>
    <input type="text" id="symbol-input" placeholder="Enter symbol here">
    <button id="update-button">Update</button>
</div>

<div class="button-container">
    <button onclick="updateWidgets('FOREX')">Forex</button>
    <button onclick="updateWidgets('CRYPTO')">Crypto</button>
    <button onclick="updateWidgets('FUTURES')">Futures</button>
    <button onclick="updateWidgets('COMMODITIES')">Commodities</button>
    <button onclick="updateWidgets('INDICES')">Indices</button>
    <button onclick="updateWidgets('OTHERS')">Others</button>
</div>

<div class="widget-container">
    <!-- Ticker Tape Widget -->
    <iframe id="ticker-tape" src="" title="Ticker Tape"></iframe>
</div>

<div class="widget-container">
    <!-- Symbol Info Widget -->
    <iframe id="symbol-info" src="" title="Symbol Info"></iframe>
</div>

<div class="widget-container">
    <!-- Advanced Chart Widget -->
    <iframe id="advanced-chart" src="" title="Advanced Chart"></iframe>
</div>

<div class="widget-container">
    <!-- Company Profile Widget -->
    <iframe id="company-profile" src="" title="Company Profile"></iframe>
</div>

<div class="widget-container">
    <!-- Fundamental Data Widget -->
    <iframe id="fundamental-data" src="" title="Fundamental Data"></iframe>
</div>

<div class="widget-container">
    <!-- Technical Analysis Widget -->
    <iframe id="technical-analysis" src="" title="Technical Analysis"></iframe>
</div>

<div class="widget-container">
    <!-- Top Stories Widget -->
    <iframe id="top-stories" src="" title="Top Stories"></iframe>
</div>

<script>
    // Function to update all iframe sources based on the entered stock symbol or asset class
    function updateWidgets(symbol) {
        const baseUrl = "https://s.tradingview.com/widgetembed/?frameElementId=tradingview_";
        
        // Check if the input is a specific symbol or an asset class
        const assetSymbol = (symbol === 'FOREX') ? 'EURUSD' :
                            (symbol === 'CRYPTO') ? 'BTCUSD' :
                            (symbol === 'FUTURES') ? 'ES1!' :
                            (symbol === 'COMMODITIES') ? 'GC1!' :
                            (symbol === 'INDICES') ? 'NASDAQ:AAPL' : 
                            (symbol === 'OTHERS') ? 'GOOGL' : 
                            document.getElementById("symbol-input").value.trim();

        document.getElementById("ticker-tape").src = `${baseUrl}12345&symbol=${assetSymbol}&interval=D&hidesidetoolbar=1&theme=light`;
        document.getElementById("symbol-info").src = `${baseUrl}12346&symbol=${assetSymbol}&theme=light`;
        document.getElementById("advanced-chart").src = `${baseUrl}12347&symbol=${assetSymbol}&interval=D&theme=light`;
        document.getElementById("company-profile").src = `${baseUrl}12348&symbol=${assetSymbol}&theme=light`;
        document.getElementById("fundamental-data").src = `${baseUrl}12349&symbol=${assetSymbol}&theme=light`;
        document.getElementById("technical-analysis").src = `${baseUrl}12350&symbol=${assetSymbol}&theme=light`;
        document.getElementById("top-stories").src = `${baseUrl}12351&symbol=${assetSymbol}&theme=light`;
    }

    // Event listener for the button click
    document.getElementById("update-button").addEventListener("click", function() {
        const symbolInput = document.getElementById("symbol-input").value.trim();
        if (symbolInput) {
            updateWidgets(symbolInput);
        } else {
            alert("Please enter a valid stock symbol.");
        }
    });
</script>

</body>
</html>






<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Line Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #000;
            cursor: crosshair;
        }
        .controls {
            margin-bottom: 10px;
        }
        .control-point {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Draw and Adjust Lines on Canvas</h1>

<div class="controls">
    <button id="add-line">Add Line</button>
    <button id="remove-line">Remove Line</button>
    <button id="increase-thickness">Increase Thickness</button>
    <button id="decrease-thickness">Decrease Thickness</button>
    <button id="done">Done</button>
    <span>Thickness: <span id="thickness-value">2</span></span>
</div>

<canvas id="drawingCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    let lines = [];
    let currentThickness = 2;
    let selectedLineIndex = null;
    let isMovingEnabled = true; // Flag to control line movement
    let isAddingLine = false; // Flag to control line addition
    let startX, startY; // Starting coordinates for new lines

    function drawLines() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.lineWidth = currentThickness; 
        lines.forEach((line, index) => {
            ctx.beginPath();
            ctx.moveTo(line.startX, line.startY);
            ctx.lineTo(line.endX, line.endY);
            ctx.stroke();

            // Draw control points
            drawControlPoint(line.startX, line.startY, index, 'start');
            drawControlPoint(line.endX, line.endY, index, 'end');

            if (index === selectedLineIndex) {
                ctx.strokeStyle = 'red'; 
                ctx.lineWidth = currentThickness + 2; 
                ctx.stroke();
                ctx.strokeStyle = 'black'; 
            }
        });
    }

    function drawControlPoint(x, y, lineIndex, pointType) {
        const point = document.createElement('div');
        point.className = 'control-point';
        point.style.left = `${x - 5}px`; 
        point.style.top = `${y - 5}px`;
        document.body.appendChild(point);

        point.addEventListener('mousedown', (event) => {
            event.stopPropagation(); 
            selectedLineIndex = lineIndex; // Set selected line index
            moveControlPoint(point, x, y, pointType);
        });
    }

    function moveControlPoint(point, startX, startY, pointType) {
        const onMouseMove = (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            if (selectedLineIndex !== null) {
                const line = lines[selectedLineIndex];
                if (pointType === 'start') {
                    // Move end point based on mouse position
                    line.endX = mouseX; 
                    line.endY = mouseY; 
                } else {
                    // Move start point based on mouse position
                    line.startX = mouseX; 
                    line.startY = mouseY; 
                }
                drawLines(); 
                point.style.left = `${mouseX - 5}px`;
                point.style.top = `${mouseY - 5}px`;
            }
        };

        const onMouseUp = () => {
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', onMouseUp);
        };

        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
    }

    // Add a new line
    document.getElementById('add-line').addEventListener('click', () => {
        isAddingLine = true; // Set flag to true for adding a new line
    });

   // Click event to set start and end points for the new line
   canvas.addEventListener('click', (event) => {
       const rect = canvas.getBoundingClientRect();
       if (isAddingLine) {
           if (startX === undefined && startY === undefined) { // First click sets the start point
               startX = event.clientX - rect.left;
               startY = event.clientY - rect.top;
           } else { // Second click sets the end point and creates the line
               const endX = event.clientX - rect.left;
               const endY = event.clientY - rect.top;

               lines.push({ startX, startY, endX, endY });
               drawLines();

               // Reset for next addition
               isAddingLine = false; 
               startX = undefined; 
               startY = undefined; 
           }
       } else if (isMovingEnabled) { // Select existing lines for moving
           selectedLineIndex = null; 
           lines.forEach((line, index) => {
               if (isPointOnLine(event.clientX - rect.left, event.clientY - rect.top, line)) {
                   selectedLineIndex = index; 
               }
           });
           drawLines(); 
       }
   });

   // Remove the selected line
   document.getElementById('remove-line').addEventListener('click', () => {
       if (selectedLineIndex !== null) {
           lines.splice(selectedLineIndex, 1); 
           selectedLineIndex = null; 
           drawLines(); 
       } else {
           alert("No line selected to remove.");
       }
   });

   // Increase and decrease thickness logic remains unchanged...
   document.getElementById('increase-thickness').addEventListener('click', () => {
       currentThickness++;
       document.getElementById('thickness-value').innerText = currentThickness;
       drawLines();
   });

   document.getElementById('decrease-thickness').addEventListener('click', () => {
       if (currentThickness > 1) {
           currentThickness--;
           document.getElementById('thickness-value').innerText = currentThickness;
           drawLines();
       }
   });

   // Toggle moving capability with "Done" button
   document.getElementById('done').addEventListener('click', () => {
       isMovingEnabled = !isMovingEnabled; 
       const buttonText = isMovingEnabled ? "Done" : "Move";
       document.getElementById('done').innerText = buttonText; 
       if (!isMovingEnabled) {
           selectedLineIndex = null; 
       }
   });

   function isPointOnLine(x, y, line) {
       const { startX, startY, endX, endY } = line;
       const distanceToStart = Math.hypot(x - startX, y - startY);
       const distanceToEnd = Math.hypot(x - endX, y - endY);
       
       const lineLength = Math.hypot(endX - startX, endY - startY);
       
       return distanceToStart + distanceToEnd >= lineLength - 5 && distanceToStart + distanceToEnd <= lineLength + 5; 
   }

</script>

</body>
</html>
