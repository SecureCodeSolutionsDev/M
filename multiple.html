<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .widget-container {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            border: none;
        }
        .input-container, .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Comprehensive Financial Dashboard</h1>

<div class="input-container">
    <label for="symbol-input">Enter Stock or Asset Symbol (e.g., AAPL, EURUSD): </label>
    <input type="text" id="symbol-input" placeholder="Enter symbol here">
    <button id="update-button">Update</button>
</div>

<div class="button-container">
    <button onclick="updateWidgets('FOREX')">Forex</button>
    <button onclick="updateWidgets('CRYPTO')">Crypto</button>
    <button onclick="updateWidgets('FUTURES')">Futures</button>
    <button onclick="updateWidgets('COMMODITIES')">Commodities</button>
    <button onclick="updateWidgets('INDICES')">Indices</button>
    <button onclick="updateWidgets('OTHERS')">Others</button>
</div>

<div class="widget-container">
    <!-- Ticker Tape Widget -->
    <iframe id="ticker-tape" src="" title="Ticker Tape"></iframe>
</div>

<div class="widget-container">
    <!-- Symbol Info Widget -->
    <iframe id="symbol-info" src="" title="Symbol Info"></iframe>
</div>

<div class="widget-container">
    <!-- Advanced Chart Widget -->
    <iframe id="advanced-chart" src="" title="Advanced Chart"></iframe>
</div>

<div class="widget-container">
    <!-- Company Profile Widget -->
    <iframe id="company-profile" src="" title="Company Profile"></iframe>
</div>

<div class="widget-container">
    <!-- Fundamental Data Widget -->
    <iframe id="fundamental-data" src="" title="Fundamental Data"></iframe>
</div>

<div class="widget-container">
    <!-- Technical Analysis Widget -->
    <iframe id="technical-analysis" src="" title="Technical Analysis"></iframe>
</div>

<div class="widget-container">
    <!-- Top Stories Widget -->
    <iframe id="top-stories" src="" title="Top Stories"></iframe>
</div>

<script>
    // Function to update all iframe sources based on the entered stock symbol or asset class
    function updateWidgets(symbol) {
        const baseUrl = "https://s.tradingview.com/widgetembed/?frameElementId=tradingview_";
        
        // Check if the input is a specific symbol or an asset class
        const assetSymbol = (symbol === 'FOREX') ? 'EURUSD' :
                            (symbol === 'CRYPTO') ? 'BTCUSD' :
                            (symbol === 'FUTURES') ? 'ES1!' :
                            (symbol === 'COMMODITIES') ? 'GC1!' :
                            (symbol === 'INDICES') ? 'NASDAQ:AAPL' : 
                            (symbol === 'OTHERS') ? 'GOOGL' : 
                            document.getElementById("symbol-input").value.trim();

        document.getElementById("ticker-tape").src = `${baseUrl}12345&symbol=${assetSymbol}&interval=D&hidesidetoolbar=1&theme=light`;
        document.getElementById("symbol-info").src = `${baseUrl}12346&symbol=${assetSymbol}&theme=light`;
        document.getElementById("advanced-chart").src = `${baseUrl}12347&symbol=${assetSymbol}&interval=D&theme=light`;
        document.getElementById("company-profile").src = `${baseUrl}12348&symbol=${assetSymbol}&theme=light`;
        document.getElementById("fundamental-data").src = `${baseUrl}12349&symbol=${assetSymbol}&theme=light`;
        document.getElementById("technical-analysis").src = `${baseUrl}12350&symbol=${assetSymbol}&theme=light`;
        document.getElementById("top-stories").src = `${baseUrl}12351&symbol=${assetSymbol}&theme=light`;
    }

    // Event listener for the button click
    document.getElementById("update-button").addEventListener("click", function() {
        const symbolInput = document.getElementById("symbol-input").value.trim();
        if (symbolInput) {
            updateWidgets(symbolInput);
        } else {
            alert("Please enter a valid stock symbol.");
        }
    });
</script>

</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Financial Dashboard with TradingView</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .widget-container {
            margin-bottom: 20px;
        }
        .chart-container {
            height: 400px; /* Height for each TradingView chart */
            margin-bottom: 20px;
        }
        .input-container, .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Comprehensive Financial Dashboard</h1>

<div class="input-container">
    <label for="symbol-input">Enter Stock or Asset Symbol (e.g., AAPL, EURUSD): </label>
    <input type="text" id="symbol-input" placeholder="Enter symbol here">
    <button id="update-button">Update</button>
</div>

<div class="button-container">
    <button onclick="updateWidgets('FOREX')">Forex</button>
    <button onclick="updateWidgets('CRYPTO')">Crypto</button>
    <button onclick="updateWidgets('FUTURES')">Futures</button>
    <button onclick="updateWidgets('COMMODITIES')">Commodities</button>
    <button onclick="updateWidgets('INDICES')">Indices</button>
    <button onclick="updateWidgets('OTHERS')">Others</button>
</div>

<!-- Chart containers -->
<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart1" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "FOREXCOM:EURUSD",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart2" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<div class="widget-container">
    <div class="tradingview-widget-container">
        <div id="chart3" class="chart-container"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
            "width": "100%",
            "height": "400",
            "symbol": "NASDAQ:GOOGL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "light",
            "style": "3",
            "locale": "en",
            "backgroundColor": "#ffffff",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "calendar": true,
            "hide_volume": false,
            "support_host": "https://www.tradingview.com"
        }
        </script>
    </div>
</div>

<script>
// Function to update all charts based on the entered stock symbol or asset class
function updateWidgets(symbol) {
    const assetSymbol = (symbol === 'FOREX') ? 'FOREXCOM:EURUSD' :
                        (symbol === 'CRYPTO') ? 'BITFINEX:BTCUSD' :
                        (symbol === 'FUTURES') ? 'CME_MINI:ES1!' :
                        (symbol === 'COMMODITIES') ? 'COMEX:GC1!' :
                        (symbol === 'INDICES') ? 'NASDAQ:AAPL' : 
                        (symbol === 'OTHERS') ? 'NASDAQ:GOOGL' : 
                        document.getElementById("symbol-input").value.trim();

    // Update each chart's symbol
    const charts = [chart1, chart2, chart3];
    
    charts.forEach((chart, index) => {
        const widget = document.querySelectorAll('.tradingview-widget-container')[index].querySelector('script');
        widget.innerHTML = widget.innerHTML.replace(/"symbol":"[^"]*"/, `"symbol":"${assetSymbol}"`);
        
        // Recreate the script to refresh the chart
        const newScript = document.createElement('script');
        newScript.type = 'text/javascript';
        newScript.src = widget.src;
        
        document.querySelectorAll('.tradingview-widget-container')[index].innerHTML = ''; // Clear existing widget
        document.querySelectorAll('.tradingview-widget-container')[index].appendChild(newScript); // Append new script
    });
}

// Event listener for the button click
document.getElementById("update-button").addEventListener("click", function() {
    const symbolInput = document.getElementById("symbol-input").value.trim();
    if (symbolInput) {
        updateWidgets(symbolInput);
    } else {
        alert("Please enter a valid stock symbol.");
    }
});
</script>

</body>
</html>
