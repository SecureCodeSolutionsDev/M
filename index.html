<!DOCTYPE html>
<html>
  <head>
    <title>Mental Health Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        font-size: 36px;
        color: #333;
        text-align: center;
        margin-top: 50px;
      }
      p {
        font-size: 18px;
        color: #666;
        text-align: center;
        margin-top: 20px;
      }
      button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 50px auto 0;
        cursor: pointer;
        border-radius: 10px;
        transition: background-color 0.3s ease-in-out;
      }
      button:hover {
        background-color: #0062cc;
      }
      form {
        margin-top: 50px;
      }
      ol {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      li {
        font-size: 20px;
        color: #333;
        margin-bottom: 20px;
      }
      select {
        font-size: 18px;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #f5f5f5;
        margin-top: 10px;
      }
      button[type="submit"] {
        background-color: #007bff;
        margin-top: 50px;
      }
      button[type="submit"]:hover {
        background-color: #0062cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mental Health Test</h1>
      <p>Take this test to assess your mental health:</p>
      <button onclick="window.location.href='test.html'">Start Test</button>
    </div>
  </body>
</html>
