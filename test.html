<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Golden Classic Buttons</title>
	<style>
		.button {
			background-color: goldenrod;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
			transition: all 0.3s ease-in-out;
		}
		.button:hover {
			background-color: #CDAF95;
			color: white;
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 30px;
			font-weight: bold;
			text-align: center;
			color: #CDAF95;
			margin-top: 50px;
		}
		p {
			font-family: 'Montserrat', sans-serif;
			font-size: 16px;
			text-align: center;
			color: #555;
			margin-top: 20px;
		}
		.button-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		@media screen and (max-width: 600px) {
			.button {
				padding: 8px 16px;
				font-size: 14px;
			}
			h1 {
				font-size: 24px;
			}
			p {
				font-size: 14px;
			}
		}
	</style>
</head>
<body>
	<h1>Golden Classic Buttons</h1>
	<p>Select your favorite button:</p>
	<div class="button-container">
		<a class="button" href="#">Button 1</a>
		<a class="button" href="#">Button 2</a>
		<a class="button" href="#">Button 3</a>
		<a class="button" href="#">Button 4</a>
	</div>
</body>
</html>
