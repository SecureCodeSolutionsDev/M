<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Buttons with Animation</title>
    <style>
        body {
            background-color: #000000; /* Black background */
            margin: 0;
            padding: 0;
            text-align: center; /* Center text */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #FFD700; /* Gold text color */
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .button-container {
            position: relative; /* Allow absolute positioning of buttons */
            margin-top: 20px;
            height: 300px; /* Set height for circular arrangement */
            width: 300px; /* Set width for circular arrangement */
            border-radius: 50%; /* Make container circular */
            overflow: hidden; /* Hide overflow for perfect circle */
        }
        .button {
            background-color: #4CAF50; /* Green background for buttons */
            border: 2px solid #388E3C; /* Darker green border */
            color: white; /* White text color */
            padding: 10px 20px; /* Adjusted padding for smaller buttons */
            font-size: 16px; /* Adjusted font size for better readability */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            width: 100px; /* Fixed width for buttons */
            margin: 5px; /* Reduced margin for spacing between buttons */
            cursor: pointer;
            border-radius: 50%; /* Make buttons circular */
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            transition: all .3s ease-in-out; /* Transition for hover effect */
            animation: flashText 1s infinite alternate; /* Flashing text animation with increased speed */
        }

        @keyframes flashText {
            0% { color: white; }
            100% { color: rgba(255, 255, 255, 0.9); } /* Slightly transparent white */
        }

        .button:hover {
            background-color: #45A049; /* Lighter green on hover */
            border-color: #2E7D32; /* Darker border on hover */
        }

        .eur-button { animation-delay: 0s; }
        .gbp-button { animation-delay: 0.2s; }
        .usd-button { animation-delay: 0.4s; }
        .gold-button { animation-delay: 0.6s; }
        .aud-button { animation-delay: 0.8s; }
        .eth-button { animation-delay: 1s; }
        .silver-button { animation-delay: 1.2s; }
        .bitcoin-button { animation-delay: 1.4s; }

        @keyframes moveButton {
            from {
                transform: rotate(0deg) translate(120px) rotate(0deg); /* Move outwards in a circle */
                opacity: 1;
            }
            to {
                transform: rotate(360deg) translate(120px) rotate(-360deg); /* Complete a full circle while rotating */
                opacity: 1;
            }
        }

       .row {
           position:absolute;
           top:50%;
           left:50%;
           transform-origin:center center; /* Center of the circle as origin */
       }

       .row:nth-child(1) { transform: rotate(0deg) translateY(-120px); } 
       .row:nth-child(2) { transform: rotate(60deg) translateY(-120px); } 
       .row:nth-child(3) { transform: rotate(120deg) translateY(-120px); } 
       .row:nth-child(4) { transform: rotate(180deg) translateY(-120px); } 
       .row:nth-child(5) { transform: rotate(240deg) translateY(-120px); } 
       .row:nth-child(6) { transform: rotate(300deg) translateY(-120px); } 

       .popup {
           width:auto ; /* Auto width for popup to fit content */ 
           height:auto ; /* Auto height to fit content */ 
           position :fixed ; 
           top : -20px ; 
           left : -20px ; 
           background-color :rgba(255 ,255 ,255 ,.95); 
           display :flex ; 
           justify-content :center ; 
           align-items :center ; 
           z-index :2 ; 
           opacity:.9 ; 
           visibility:hidden ; 
           transition:.3s ease-in-out ; 
       }

       .popup.active {
           opacity:.9 ; 
           visibility :visible ; 
       }

       .popup-content {
           width :calc(100% -40px); 
           height:auto ; 
           border-radius :10px ; 
           box-shadow :rgba(255 ,255 ,255 ,.2) -1px -1px ,rgba(255 ,255 ,255 ,.2) -2px -2px ,rgba(255 ,255 ,255 ,.2) -3px -3px ; 
           padding :20px ; 
           text-align :justify ; 
           overflow-y:auto ;
       }

       .close {
           position:absolute ; 
           top :20px ; 
           right :20px ; 
           font-size :24px ; 
           color :#333 ; 
           cursor:pointer ; 
           transition :all .3s ease-in-out ; 
       }

       .close:hover { 
           color:#0078FF ;
       }

       @keyframes flashGlow {
           from {
               text-shadow:
                   none;
               color: rgba(0,0,255,1);
           }
           to {
               text-shadow:
                   0 0 5px rgba(135,206,250,1),
                   0 0 10px rgba(135,206,250,1),
                   0 0 15px rgba(135,206,250,.7);
               color:white;
           }
       }

       #chart-container {
           display:none; /* Initially hide the chart container */
           margin-top:20px;
       }

    </style>
</head>
<body>

    <h1 style="display:none;">Forex Signals</h1> <!-- Hidden title -->

    <div class="button-container">
      <div class="row">
          <button class="button eur-button" onclick="showPopup('EUR/USD')">EUR/USD</button>
      </div>
      <div class="row">
          <button class="button gbp-button" onclick="showPopup('GBP/USD')">GBP/USD</button>
          <button class="button usd-button" onclick="showPopup('USD/JPY')">USD/JPY</button>
      </div>
      <div class="row">
          <button class="button gold-button" onclick="showPopup('Gold')">Gold</button>
          <button class="button aud-button" onclick="showPopup('AUD/USD')">AUD/USD</button>
      </div>
      <div class="row">
          <button class="button eth-button" onclick="showPopup('Ethereum')">Ethereum</button>
          <button class="button silver-button" onclick="showPopup('Silver')">Silver</button>
          <button class="button bitcoin-button" onclick="showPopup('Bitcoin')">Bitcoin</button>
      </div>
    </div>

    <div style="margin-top:20px;">
      <!-- Removed analysis title -->
    </div>

    <div class="popup">
      <div class="popup-content">
          <span class="close" onclick="closePopup()">Ã—</span> <!-- Close button -->
          <!-- Added analysis sections -->
          <h2 id="popup-title">Trading Signals for </h2>
          <p><strong>Fundamental Analysis:</strong></p>
          <p>[Insert your fundamental analysis here]</p>

          <p><strong>Technical Analysis:</strong></p>
          <p>[Insert your technical analysis here]</p>

      </div>
    </div>

    <!-- Toggle Chart Button -->
    <div style="margin-top:20px;">
      <button id="toggle-chart-btn" onclick="toggleChart()">Show TradingView Chart</button>
    </div>

   <!-- TradingView Widget BEGIN -->
<div id="chart-container">
    <div id="tradingview_8ba84"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
        new TradingView.widget({
            "autosize": false,
            "width":800,
            "height":600,
            "symbol": "NASDAQ:AAPL",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": true,
            "allow_symbol_change": true,
            "container_id": "tradingview_8ba84"
        });
    </script>
</div>
<!-- TradingView Widget END -->

<script>
     function showPopup(instrument) {
         const popupTitle = document.getElementById('popup-title');
         popupTitle.textContent = `Trading Signals for ${instrument}`;
         
         const popup = document.querySelector('.popup');
         const buttons = document.querySelectorAll('.button');

         // Hide all buttons and show only the clicked button
         buttons.forEach(button => {
             button.style.display = 'none';
             button.style.opacity = '0'; // Fade out buttons
             button.style.transition = 'opacity .3s ease-in-out'; // Add transition for smooth appearance
         });
         
         // Show only the clicked button
         const clickedButton = document.querySelector(`button[onclick*='${instrument}']`);
         clickedButton.style.display = 'inline-block';
         clickedButton.style.opacity = '1'; // Fade in clicked button

         // Hide the toggle chart button
         document.getElementById('toggle-chart-btn').style.display = 'none';

         popup.classList.add('active');

         // Flashing glow effect on title
         popupTitle.style.animation = 'flashGlow .5s forwards';
         setTimeout(() => {
             popupTitle.style.animation = ''; // Reset the animation
         },500);
     }

     function closePopup() {
         const popup = document.querySelector('.popup');
         
         // Hide the popup
         popup.classList.remove('active');
         
         const buttons = document.querySelectorAll('.button');

         // Show all buttons again
         buttons.forEach(button => {
             button.style.display = 'inline-block';
             button.style.opacity = '1'; // Ensure opacity is reset
             button.style.transition = 'opacity .3s ease-in-out'; // Add transition for smooth appearance
             setTimeout(() => { button.style.opacity = '1'; },100); // Reset opacity after a short delay
         });

         // Show the toggle chart button again
         document.getElementById('toggle-chart-btn').style.display = 'block';

         // Flashing glow effect on title after closing
         const popupTitle = document.getElementById('popup-title');
         popupTitle.style.animation = 'flashGlow .5s forwards';
         setTimeout(() => {
             popupTitle.style.animation = ''; // Reset the animation
         },500);
     }

     function toggleChart() {
         const chartContainer = document.getElementById('chart-container');
         const toggleChartBtn = document.getElementById('toggle-chart-btn');

         if (chartContainer.style.display === "none") {
             chartContainer.style.display = "block"; // Show chart
             toggleChartBtn.textContent = "Hide TradingView Chart"; // Update button text
         } else {
             chartContainer.style.display = "none"; // Hide chart
             toggleChartBtn.textContent = "Show TradingView Chart"; // Update button text
         }
     }
</script>

</body>
</html>
