<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forex Signals</title>
	<style>
		body {
			background-color: #FFFFFF; /* White background */
			margin: 0;
			padding: 0;
			text-align: center; /* Center text */
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 48px;
			font-weight: bold;
			color: #FFD700; /* Gold text color */
			margin-top: 20px;
			margin-bottom: 30px;
			text-shadow: 
                0 0 5px rgba(255, 215, 0, 0.7), /* Reduced gold glow */
                0 0 10px rgba(255, 215, 0, 0.5); /* Brighter gold glow */
		}
		.button-container {
			display: flex;
			flex-direction: column; /* Arrange in a column for pyramid shape */
			align-items: center; /* Center items horizontally */
			margin-top: 20px;
		}
		.row {
			display: flex;
			justify-content: center; /* Center items in each row */
			width: fit-content; /* Fit to content width */
		}
		.button {
            background-color: #007BFF; /* Elegant blue color */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px; /* Margin around buttons */
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.2), 
                        inset 0 -3px rgba(255,255,255,0.3); /* Floating effect with shadow */
            transition: all .3s ease-in-out; /* Transition for hover effect */
            text-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Blue glow effect */
        }
        .button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px) scale(1.05); /* Floating effect on hover */
        }
        .popup {
            width: calc(100%); /* Full width for popup */
            height: calc(100%); /* Full height for popup */
            position: fixed; 
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            background-color: rgba(255,255,255,.95); /* Less transparent white background */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index:2; 
            opacity:.9; 
            visibility:hidden; 
            transition:.3s ease-in-out; 
        }
        .popup.active {
            opacity:.9; 
            visibility:visible; 
        }
        .popup-content {
            border-radius :10px; 
            box-shadow :rgba(255 ,255 ,255 ,.2) -1px -1px ,rgba(255 ,255 ,255 ,.2) -2px -2px ,rgba(255 ,255 ,255 ,.2) -3px -3px ; /* Soft shadow for popup */
            padding :20px ; 
            text-align :justify ; 
        }
        .close {
           position:absolute; 
           top :20px; 
           right :20px; 
           font-size :24px; 
           color :#333; 
           cursor:pointer; 
           transition :all .3s ease-in-out; 
        }
        .close:hover { 
           color:#0078FF; /* Change color on hover */
        }

        .analysis-title {
            font-family:'Montserrat', sans-serif;
            font-size:24px;
            color:#000000; /* Black color for analysis titles */
        }

    </style>
</head>
<body>

    <h1 style="display:none;">Forex Signals</h1> <!-- Hidden title -->

    <div class="button-container">
        <div class="row">
          <button class="button" onclick="showPopup('EUR/USD')">EUR/USD</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('GBP/USD')">GBP/USD</button>
          <button class="button" onclick="showPopup('USD/JPY')">USD/JPY</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('USD/CAD')">USD/CAD</button>
          <button class="button" onclick="showPopup('AUD/USD')">AUD/USD</button>
          <button class="button" onclick="showPopup('NZD/USD')">NZD/USD</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('Gold')">Gold</button>
          <button class="button" onclick="showPopup('Silver')">Silver</button>
          <button class="button" onclick="showPopup('Bitcoin')">Bitcoin</button>
          <button class="button" onclick="showPopup('Ethereum')">Ethereum</button>
        </div>
    </div>

    <div style="margin-top:20px;">
        <p class="analysis-title"></p>
    </div>

    <div class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">Ã—</span> <!-- Close button -->
            
            <!-- Added sections for analysis -->
            <h2 id="popup-title">Trading Signals for </h2>

            <p class="analysis-title">Fundamental Analysis:</p>
            <p id="fundamental-analysis">[Insert your fundamental analysis here]</p>

            <p class="analysis-title">Technical Analysis:</p>
            <p id="technical-analysis">[Insert your technical analysis here]</p>

        </div>
    </div>

    <script>
        function showPopup(instrument) {
            const popupTitle = document.getElementById('popup-title');
            popupTitle.textContent = `Trading Signals for ${instrument}`;
            
            const popup = document.querySelector('.popup');
            const buttons = document.querySelectorAll('.button');

            // Hide all buttons and show only the clicked button
            buttons.forEach(button => {
                button.style.display = 'none';
            });
            
            // Show only the clicked button
            document.querySelector(`button[onclick*='${instrument}']`).style.display = 'inline-block';

            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            
            // Hide the popup
            popup.classList.remove('active');
            
            const buttons = document.querySelectorAll('.button');

            // Show all buttons again
            buttons.forEach(button => {
                button.style.display = 'inline-block';
                button.style.visibility = 'visible'; // Ensure visibility is reset
                button.style.opacity = '1'; // Ensure opacity is reset
                button.style.transition = 'opacity .3s ease-in-out'; // Add transition for smooth appearance
                setTimeout(() => { button.style.opacity = '1'; }, 10); // Reset opacity after a short delay
             });
        }
    </script>

</body>
</html>
