<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forex Signals</title>
	<style>
		body {
			background-color: #000000; /* Black background */
			margin: 0;
			padding: 0;
			text-align: center; /* Center text */
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 48px;
			font-weight: bold;
			color: #FFD700; /* Gold text color */
			margin-top: 20px;
			margin-bottom: 30px;
			text-shadow: 
                0 0 5px rgba(255, 215, 0, 0.7), /* Reduced gold glow */
                0 0 10px rgba(255, 215, 0, 0.5); /* Brighter gold glow */
		}
		.button-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		.button {
			background-color: goldenrod; /* Gold color for buttons */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 5px;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
            transition: all 0.3s ease-in-out; /* Transition for hover effect */
            text-shadow:
                0 0 5px rgba(255, 215, 0, 1), /* Gold glow */
                0 0 10px rgba(255, 215, 0, 0.5); /* Brighter gold glow */
            position: relative; /* Needed for absolute positioning of random movement */
            animation-duration: calc(1s + (random() * 2s)); /* Random duration for each button */
            animation-timing-function: ease-in-out; /* Smooth movement */
            animation-name: moveButton; /* Animation for movement */
            animation-iteration-count: infinite; /* Infinite repetitions */
            animation-direction: alternate; /* Alternate direction on each iteration */
		}
        .button:hover {
            background-color: #CDAF95; /* Lighter color on hover */
            color: white; 
            transform: scale(1.05);
        }
        .popup {
            width: 100%;
            height: 100%;
            position: fixed; 
            top: 0; 
            left: 0; 
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index: 2; 
            opacity: 0; 
            visibility: hidden; 
            transition: all 0.3s ease-in-out; 
        }
        .popup.active {
            opacity: 1; 
            visibility: visible; 
        }
        .popup-content {
            background-color: #FFFFFF; /* White background for popup */
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); 
            padding: 50px; 
            text-align: justify; 
            max-width: 80%; 
            max-height: 80%; 
            overflow-y:auto; /* Added for overflow */
        }
        .close {
            position:absolute; 
            top :20 px; 
            right :20 px; 
            font-size :24 px; 
            color :#333; 
            cursor:pointer; 
            transition :all .3s ease-in-out; 
        }
        .close:hover { 
            color:#0078FF; /* Change color on hover */
        }

        @keyframes moveButton {
          from { transform: translate(0); }
          to { transform: translate(calc(-2px + (random() * (4px))), calc(-2px + (random() * (4px)))); } /* Reduced movement range */
        }

    </style>
</head>
<body>
    <h1>Forex Signals</h1>

    <div class="button-container">
        <button class="button" onclick="showPopup('EUR/USD')">EUR/USD</button>
        <button class="button" onclick="showPopup('GBP/USD')">GBP/USD</button>
        <button class="button" onclick="showPopup('USD/JPY')">USD/JPY</button>
        <button class="button" onclick="showPopup('USD/CAD')">USD/CAD</button>
        <button class="button" onclick="showPopup('AUD/USD')">AUD/USD</button>
        <button class="button" onclick="showPopup('NZD/USD')">NZD/USD</button>
        <button class="button" onclick="showPopup('Gold')">Gold</button>
        <button class="button" onclick="showPopup('Silver')">Silver</button>
        <button class="button" onclick="showPopup('Bitcoin')">Bitcoin</button>
        <button class="button" onclick="showPopup('Ethereum')">Ethereum</button>
    </div>

    <div class="contact">
        <h2 style="color:#FFD700;">Contact:</h2>
        <p style="color:#CCCCCC;">Coder & Owner:</p>
        <p style="color:#FFD700;">oitache123@gmail.com</p>
    </div>

    <div class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">Ã—</span> <!-- Close button -->
            <h2 id="popup-title">Trading Signals for </h2>
            <p id="popup-signals"></p> <!-- Placeholder for signals -->
        </div>
    </div>

    <script>
        function showPopup(instrument) {
            const popupTitle = document.getElementById('popup-title');
            const popupSignals = document.getElementById('popup-signals');

            // Update the title and signals based on the selected instrument
            popupTitle.textContent = `Trading Signals for ${instrument}`;
            
            // Example signals - you can customize these
            const signals = {
                'EUR/USD': 'Buy at 1.2000, Sell at 1.1950',
                'GBP/USD': 'Buy at 1.4000, Sell at 1.3950',
                'USD/JPY': 'Buy at 110.00, Sell at 109.50',
                'USD/CAD': 'Buy at 1.2500, Sell at 1.2450',
                'AUD/USD': 'Buy at 0.7500, Sell at 0.7450',
                'NZD/USD': 'Buy at 0.7000, Sell at 0.6950',
                'Gold': 'Buy at $1800, Sell at $1795',
                'Silver': 'Buy at $25.00, Sell at $24.50',
                'Bitcoin': 'Buy at $40,000, Sell at $39,500',
                'Ethereum': 'Buy at $2,500, Sell at $2,450'
            };

            popupSignals.textContent = signals[instrument] || "No signals available.";
            
            const popup = document.querySelector('.popup');
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            popup.classList.remove('active');
        }
    </script>

</body>
</html>
