<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forex Signals</title>
	<style>
		body {
			background-color: #000000; /* Black background */
			margin: 0;
			padding: 0;
			text-align: center; /* Center text */
		}
		h1 {
			font-family: 'Montserrat', sans-serif;
			font-size: 48px;
			font-weight: bold;
			color: #FFD700; /* Gold text color */
			margin-top: 20px;
			margin-bottom: 30px;
			text-shadow: 
                0 0 5px rgba(255, 215, 0, 0.7), /* Reduced gold glow */
                0 0 10px rgba(255, 215, 0, 0.5); /* Brighter gold glow */
            animation: flashGlow 1.5s infinite alternate; /* Flashing glow animation */
		}
		@keyframes flashGlow {
            0% {
                text-shadow: 
                    0 0 5px rgba(255, 215, 0, 0.7), 
                    0 0 10px rgba(255, 215, 0, 0.5);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 215, 0, 1), 
                    0 0 30px rgba(255, 215, 0, 1);
            }
            100% {
                text-shadow: 
                    0 0 5px rgba(255, 215, 0, 0.7), 
                    0 0 10px rgba(255, 215, 0, 0.5);
            }
        }
		.button-container {
			display: flex;
			flex-direction: column; /* Arrange in a column for pyramid shape */
			align-items: center; /* Center items horizontally */
			margin-top: 20px;
		}
		.row {
			display: flex;
			justify-content: center; /* Center items in each row */
			width: fit-content; /* Fit to content width */
		}
		.button {
			background-color: goldenrod; /* Gold color for buttons */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px; /* Margin around buttons */
			cursor: pointer;
			border-radius: 5px;
			font-family: 'Montserrat', sans-serif;
			font-weight: bold;
            transition: all .3s ease-in-out; /* Transition for hover effect */
            position: relative; /* Needed for absolute positioning of random movement */
            animation-name: luxuriousMove; /* Animation for luxurious movements */
            animation-duration: .8s; /* Duration of the movement */
            animation-iteration-count: infinite; /* Infinite repetitions */
            animation-direction: alternate; /* Alternate direction on each iteration */
            text-shadow:
                0   -2px   rgba(255,215,0,.7),
                -2   -2px   rgba(255,215,0,.5); /* Gold glow effect */
		}
        @keyframes luxuriousMove {
          from { transform: translate(1px, -1px); }
          to { transform: translate(-1px, -2px); }
        }
        .button:hover {
            background-color: #CDAF95; /* Lighter color on hover */
            color: white; 
            transform: scale(1.05);
        }
        .popup {
            width: calc(80%); /* Increased width for popup */
            height: calc(70%); /* Increased height for popup */
            position: fixed; 
            top: calc(15%); /* Center vertically */
            left: calc(10%); /* Center horizontally */
            background-color: rgba(255,255,255,.95); /* Less transparent white background */
            display: flex; 
            justify-content: center; 
            align-items: center; 
            z-index:2; 
            opacity:.9; 
            visibility:hidden; 
            transition:.3s ease-in-out; 
        }
        .popup.active {
            opacity:.9; 
            visibility:visible; 
        }
        .popup-content {
            border-radius :10 px; 
            box-shadow :rgba(255 ,255 ,255 ,.2) -1 px -1 px ,rgba(255 ,255 ,255 ,.2) -2 px -2 px ,rgba(255 ,255 ,255 ,.2) -3 px -3 px ; /* Soft shadow for popup */
            padding :20 px ; 
            text-align :justify ; 
        }
        .close {
           position:absolute; 
           top :20 px; 
           right :20 px; 
           font-size :24 px; 
           color :#333; 
           cursor:pointer; 
           transition :all .3s ease-in-out; 
        }
        .close:hover { 
           color:#0078FF; /* Change color on hover */
        }

        .analysis-title {
            font-family:'Montserrat', sans-serif;
            font-size:24px;
            color:#000000; /* Black color for analysis titles */
            text-shadow:
                0   -2px   rgba(255,215,0,.7),
                -2   -2px   rgba(255,215,0,.5); /* Gold glow effect for analysis titles */
            animation-name: flashGlowAnalysis; /* Flashing glow animation for analysis titles */
            animation-duration:.75s;
            animation-iteration-count: infinite;
        }

        @keyframes flashGlowAnalysis {
          from { color:#000000; } /* Black color at start */
          to { color:#FFD700; }   /* Gold color at end of animation */
        }

    </style>
</head>
<body>
    <h1>Forex Signals</h1>

    <div class="button-container">
        <div class="row">
          <button class="button" onclick="showPopup('EUR/USD')">EUR/USD</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('GBP/USD')">GBP/USD</button>
          <button class="button" onclick="showPopup('USD/JPY')">USD/JPY</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('USD/CAD')">USD/CAD</button>
          <button class="button" onclick="showPopup('AUD/USD')">AUD/USD</button>
          <button class="button" onclick="showPopup('NZD/USD')">NZD/USD</button>
        </div>
        <div class="row">
          <button class="button" onclick="showPopup('Gold')">Gold</button>
          <button class="button" onclick="showPopup('Silver')">Silver</button>
          <button class="button" onclick="showPopup('Bitcoin')">Bitcoin</button>
          <button class="button" onclick="showPopup('Ethereum')">Ethereum</button>
        </div>
    </div>

    <div class="contact">
        <h2 style="color:#FFD700;">Contact:</h2>
        <p class="analysis-title">Coder & Owner:</p>
        <p style="color:#FFD700;">oitache123@gmail.com</p>
    </div>

    <div class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">Ã—</span> <!-- Close button -->
            <h2 id="popup-title">Trading Signals for </h2>
            
            <!-- Added sections for analysis -->
            <p class="analysis-title">Fundamental Analysis:</p>
            <p id="fundamental-analysis">[Insert your fundamental analysis here]</p>

            <p class="analysis-title">Technical Analysis:</p>
            <p id="technical-analysis">[Insert your technical analysis here]</p>

        </div>
    </div>

    <script>
        function showPopup(instrument) {
            const popupTitle = document.getElementById('popup-title');
            
            // Update the title based on the selected instrument
            popupTitle.textContent = `Trading Signals for ${instrument}`;
            
            const popup = document.querySelector('.popup');
            popup.classList.add('active');
        }

        function closePopup() {
            const popup = document.querySelector('.popup');
            popup.classList.remove('active');
        }

    </script>

</body>
</html>
